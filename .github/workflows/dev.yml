name: '[DEV] UKMCAB e2e tests'
run-name: DEV e2e test suite initiated by ${{ github.actor }} ðŸš€
on:
  workflow_dispatch:

jobs:
  regression:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create cypress.env.json with secret config values stored in Github
        run: |
          echo '${{ secrets.DEV_CONFIG_2024 }}' > cypress.env.json
          printf '%s' '${{ secrets.TEST_USERS }}' > cypress/fixtures/users.json
      - name: Cypress Run
        uses: cypress-io/github-action@v5.0.2
        with:
          browser: electron
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-report
          path: cypress/reports
      - name: Clean up
        run: |
          rm cypress.env.json
          rm cypress/fixtures/users.json
  